
<!DOCTYPE html>
<html lang = "en">

<head>

  <meta charset="utf-8">
  <title>Welcome</title>  
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

  <body>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Username:</label>
          <input type="text" class="form-control" id="idUsername">
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="idPassword">
        </div>

        <div class="form-group">
          <label for="password"> Confirm password:</label>
          <input type="password" class="form-control" id="idConfPassword">
        </div>
        
        <div class="form-group">
          <label for="number">Phone number:</label>
          <input type="tel" class="form-control" id="idPhoneNumber">
        </div>

        <div class="form-group">
          <label for="mail">E-Mail:</label>
          <input type="mail" class="form-control" id="idMail">
        </div>

        <div class="form-group">
          <label for="name">Address:</label>
          <input type="text" class="form-control" id="idAddress">
        </div>
            
        <div>
          <div>
            <button class="btn btn-info" id="idRegisterUser" type="button">Register</button>
            <button class="btn btn-info" id="idClearValues" type="button">Clear All</button>
          </div>
        </div>      

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
          <script src="javaScript/registerEventHandlerExecuter.js"></script>

      </form>
    </div>
  </body>

</html>
